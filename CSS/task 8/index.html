<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbow Background</title>
    <style>
        body {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh; /* Adjust the height to place the box higher */
            margin: 0;
        }

        .container {
            background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet); /* Inverted rainbow colors */
            text-align: center;
            padding: 20px;
            border-radius: 0;
            width: 80%;
        }

        h1 {
            color: rgba(255, 255, 255, 0.733);
            font-size: 24px;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rainbow Background</h1>
    </div>
</body>
</html>
