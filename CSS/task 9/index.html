<!DOCTYPE html>
<html>
<head>
    <style>
        h1 {
            text-decoration: overline; /* Add a line on top */
        }

        h2 {
            text-decoration: line-through; /* Add a strikethrough */
        }

        h3 {
            text-decoration: underline; /* Add an underline */
        }

        h4 {
            text-decoration: overline underline; /* Add a line on top and underline */
        }
    </style>
</head>
<body>
    <h1>This is heading 1</h1>
    <h2>This is heading 2</h2>
    <h3>This is heading 3</h3>
    <h4>This is heading 4</h4>
</body>
</html>
