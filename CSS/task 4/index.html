<!DOCTYPE html>
<html>
<head>
    <style>
        /* Define CSS styles */
        body {
            background-color: #ffffff;
        }
        .text-container {
            background-color: #ffffff;
            padding: 20px;
            margin-top: 20px;
            border-top: 2px solid red;
            border-bottom: 2px solid red; 
        }
        p {
            color: #000000;
            font-family: 'Verdana', sans-serif;
            margin-right: 20px;
            font-size: large;
        }
        .bordered-text {
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="text-container">
        <p class="bordered-text">Where can I get some?</p>
    </div>
</body>
</html>
