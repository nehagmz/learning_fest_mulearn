<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Task 15</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="signup">
            <h1>Sign up</h1>
            <hr>
            <form action="" id="form">
                <label for="firstname"> First Name </label><br>
                <input  id="firstname"  type="text" placeholder="EnterEmail" ><br>
                <label for="lastname"> Last Name</label><br>
                <input id="lastname"  type="text" placeholder="EnterEmail"><br>

                <label for="date"> Date of Birth</label><br>
                <input id="date" type="date" required><br>
                <label for="Email"> Email</label><br>
                <input id="Email" type="email" placeholder="Enter Email" required> 
                <br>
                <label for="password"> Password</label><br>
                <input id="password" type="password" placeholder="Enter Password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,12}$" required>
                <br>
                <label for="re-password"> Confirm Password</label><br>
                <input type="password" id="re-password" placeholder="RepeatPassword"  pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,12}$" required>
                <hr>

                <div class="regbutton">
                    <input type="submit" value="Register" >
                </div>
            </form>
        </div>
    </body>
    </html>
